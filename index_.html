    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const text =
          "Доработка интерфейса и логики веб-сайта на JS, React, Vue";
        const texts = document.querySelectorAll(".back");
        texts.forEach((i) => {
          const el = i.getElementsByTagName("div");
          el[0].textContent = text;
        });
        Array.from({ length: 7 }, (_, i) => i + 1).forEach((id) => {
          const btn = document.getElementById(`save_${id}`);

          btn.onclick = async () => {
            const el = document.getElementById("card_" + id);
            const canvas = await html2canvas(el, { scale: 1 });
            const link = document.createElement("a");
            link.download = `card_${id}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
          };
        });
      });
    </script>
